    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="gameContainer">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="score">Pontuação: 0</div>
            <button id="startButton">Iniciar Jogo</button> <!-- Novo botão -->
            <button id="restartButton" style="display: none;">Reiniciar Jogo</button>
        </div>

        <!-- Ranking  -->
        <div id="rankingContainer">
            <button id="showLeaderboardButton">Exibir Ranking</button>
            <div id="leaderboard"></div>
        </div>

        <!-- Fim de Jogo -->
        <div id="endGameModal" class="modal">
            <div class="modal-content">
                <p id="endGameMessage"></p>
                <button id="restartGameButton">Jogar Novamente</button>
                <button id="cancelGameButton">Cancelar</button>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
    </html>
